<!doctype html>

    <title>Virtual Genetics Lab 12: Simple Dominance</title>
    
    <script type="text/javascript" language="javascript" src="jsvgl/jsvgl.nocache.js"></script>
    <script type="text/javascript" language="javascript">
    	var Params = {
    		SuperCrossEnabled: "false",
    		ZZ_ZW: "0.0",
			Gene1_SexLinked: "0.0"
    	};
    	
    	function save() {
    		document.getElementById('state').value = window.getStateXML();
    		document.getElementById('grade').value = window.getGradeXML();
    	}
    	
    	function load() {
    		window.setStateXML(document.getElementById('state').value);

    </script>
